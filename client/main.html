<head>
  <title>docker-api</title>
</head>

<body>
  <h1>Reactive Docker Status for Meteor</h1>
  {{> status}}
</body>

<template name='status'>
  <h2>Docker Containers</h2>
  {{#each container in dockerList}}
    <h3>record #{{@index}}</h3>
    <h4>{{print container}}</h4>
  {{/each}}
</template>
